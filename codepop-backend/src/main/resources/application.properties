spring.application.name=CodePop

# Database Configuration
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.datasource.url=jdbc:sqlite:codepop.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# CORS Configuration
# Allows frontend (Vite dev server) to call backend API
# For production: change to actual domain (e.g., https://codepop.example.com)
# Multiple origins: use comma-separated list
cors.allowed-origins=http://localhost:5173